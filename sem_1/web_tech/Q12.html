<!--
Q12. Write JavaScript to validate the following fields of the Registration page.
a. First Name (Name should contains alphabets and the length should not be less than 8 characters).
b. Password (Password should not be less than 6 characters length).

c. E-mail id (should not contain any invalid and must follow the standard pattern name@domain.com)
d. Mobile Number (Phone number should contain 10 digits only).
e. Last Name and Address (should not be Empty)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page Validation</title>
    <script>
        function validateFirstName() {
            var firstName = document.getElementById('firstName').value;
            var firstNameError = document.getElementById('firstNameError');

            if (!/^[a-zA-Z]+$/.test(firstName) || firstName.length < 8) {
                firstNameError.innerText = 'First name should contain alphabets and be at least 8 characters long.';
                return false;
            } else {
                firstNameError.innerText = '';
                return true;
            }
        }

        function validatePassword() {
            var password = document.getElementById('password').value;
            var passwordError = document.getElementById('passwordError');

            if (password.length < 6) {
                passwordError.innerText = 'Password should be at least 6 characters long.';
                return false;
            } else {
                passwordError.innerText = '';
                return true;
            }
        }

        function validateEmail() {
            var email = document.getElementById('email').value;
            var emailError = document.getElementById('emailError');

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.innerText = 'Please enter a valid email address.';
                return false;
            } else {
                emailError.innerText = '';
                return true;
            }
        }

        function validateMobileNumber() {
            var mobileNumber = document.getElementById('mobileNumber').value;
            var mobileNumberError = document.getElementById('mobileNumberError');

            if (!/^\d{10}$/.test(mobileNumber)) {
                mobileNumberError.innerText = 'Mobile number should contain 10 digits only.';
                return false;
            } else {
                mobileNumberError.innerText = '';
                return true;
            }
        }

        function validateLastName() {
            var lastName = document.getElementById('lastName').value;
            var lastNameError = document.getElementById('lastNameError');

            if (lastName.trim() === '') {
                lastNameError.innerText = 'Last name should not be empty.';
                return false;
            } else {
                lastNameError.innerText = '';
                return true;
            }
        }

        function validateAddress() {
            var address = document.getElementById('address').value;
            var addressError = document.getElementById('addressError');

            if (address.trim() === '') {
                addressError.innerText = 'Address should not be empty.';
                return false;
            } else {
                addressError.innerText = '';
                return true;
            }
        }

        function validateForm() {
            var isFirstNameValid = validateFirstName();
            var isPasswordValid = validatePassword();
            var isEmailValid = validateEmail();
            var isMobileNumberValid = validateMobileNumber();
            var isLastNameValid = validateLastName();
            var isAddressValid = validateAddress();

            // Return true only if all fields are valid
            return isFirstNameValid && isPasswordValid && isEmailValid &&
                isMobileNumberValid && isLastNameValid && isAddressValid;
        }
    </script>
</head>
<body>

    <h1>Registration Page</h1>
    
    <form onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <div id="firstNameError" class="error-message"></div>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
        <div id="lastNameError" class="error-message"></div>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
        <div id="emailError" class="error-message"></div>
        
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" required>
        <div id="mobileNumberError" class="error-message"></div>
        
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        <div id="addressError" class="error-message"></div>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <div id="passwordError" class="error-message"></div>

        <button type="submit">Register</button>
    </form>

</body>
</html>
