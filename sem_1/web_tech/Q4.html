<!-- Q4. Write a HTML program for time-table using tables. . -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable</title>
    <style>
      table {
        width: 50vw;
        border-collapse: collapse;
        margin-bottom: 20px;
        margin-inline: auto;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Weekly Timetable</h1>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Monday - Tuesday</th>
          <th>Wednesday - Thursday</th>
          <th>Friday - Saturday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9:00 AM - 11:00 AM</td>
          <td>Math</td>
          <td>DBMS</td>
          <td>Java Lab</td>
        </tr>
        <tr>
          <td>11:00 AM - 1:00 AM</td>
          <td>OS</td>
          <td>Web Technology</td>
          <td>C++</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
