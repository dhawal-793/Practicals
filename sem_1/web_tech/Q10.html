<!-- Q10. Write a JavaScript program to find the largest of three given integers. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Largest Integer</title>
    <script>
      function findLargestInteger(num1, num2, num3) {
        return Math.max(num1, num2, num3);
      }

      function displayResult() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var num3 = parseInt(document.getElementById("num3").value);
        var result = findLargestInteger(num1, num2, num3);
        document.getElementById("result").innerText =
          "The largest integer is: " + result;
      }
    </script>
  </head>
  <body>
    <h1>Find Largest Integer</h1>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required />

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required />

    <label for="num3">Enter third number:</label>
    <input type="number" id="num3" required />

    <button onclick="displayResult()">Find Largest Integer</button>

    <p id="result"></p>
  </body>
</html>
