<!-- Q1. Create web page using basic HTML Tags.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
</head>
<body>

    <header>
        <h1>Simple Web Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
        </ul>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the first section of my web page.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the second section of my web page.</p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>This is the third section of my web page.</p>
    </section>

    <footer>
        <p>&copy; 2023 My First Web Page. All rights reserved.</p>
    </footer>

</body>
</html>
